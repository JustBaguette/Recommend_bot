<!DOCTYPE html>
<html lang = "en">
<head>
    <title>The CreAItive Library</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="Slide.css" type="text/css">
    <style>
        li{
            font-size: 30px;
        }
        a{
            color: #CBBBA7;
        }
        .rights{
            float: right;
        }
        .container{
            margin-top: 50px;
        }
        .Pop_books{
             text-align: center;
             background-color: #CCBCA8;
             width: 1800px;
             border: 15px solid #864F48;
             padding: 50px;
             margin: 20px;

        }
      

    </style>

</head>
<body style="background-color: #FFF5DA;">
    <h1 style="text-align-last: center;">The CreAItive Library</h1>
    <nav class="navbar" style="background-color:#864F48">
        <a class="navbar-brand" style="font-size: 30px;">Welcome</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend_content">Recommend</a></li>
            <li><a>Contact</a></li>
        </ul>
        
    </nav>
<h1>Check out our popular books !!</h1>
<div class="Pop_books">
    <div class = "container">
        <div class = "row">
            {% for i in range(12) %}
               <div class = "col-md-3">
                    <div class = "card">
                        <div class = "card-body" style="margin-bottom: 100px;, margin-right:200px;">
                            <img class="card-img-top" src="{{ image[i] }}">
                            <h2 class = "text_color">{{ book_name[i]}} </h2>
                            <h2 class = "text_color">{{ author[i] }} </h2>
                            <h2 class = "text_color">{{ votes[i] }}</h2>
                        </div>
                    </div>
                </div> 
            {% endfor %}
        </div>
    </div>
</div>


</body>
</html>
